<mat-toolbar color="primary">
  <button mat-icon-button (click)="sidenav.toggle()"><mat-icon>menu</mat-icon></button>
  <span class="gap"></span>
  <img height="80%" src="assets/peachandpastry_02.png" alt="Peach & Pastry logo"/>
  <span class="gap"></span>
  <h1>Peach & Pastry</h1>
  <span fxFlex="1 1 auto"></span>
</mat-toolbar>
<mat-sidenav-container>
  <mat-sidenav #sidenav class="pap-sidenav">
    <mat-nav-list role="list">
      <mat-list-item role="listitem">Home</mat-list-item>
      <mat-list-item role="listitem">Blog</mat-list-item>
      <mat-list-item role="listitem">Gallery</mat-list-item>
      <mat-list-item role="listitem">Repertoire</mat-list-item>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <mat-card>
      <mat-card-content>
        <img mat-card-image src="assets/demo.jpg"/>
      </mat-card-content>
    </mat-card>
  </mat-sidenav-content>
</mat-sidenav-container>
