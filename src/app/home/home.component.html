<slideshow #slideshow
           [imageUrls]="imageUrls"
           [height]="'100%'"
           [autoPlay]="false"
           [stopAutoPlayOnSlide]="true"
           [autoPlayInterval]="8000"
           [debug]="true"
           [showDots]="true"
           [dotColor]="'#FFF'"
           [lazyLoad]="true"
           [autoPlayWaitForLazyLoad]="true">
</slideshow>
